<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abin & Megan Proposal Party RSVP</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0f2d1f; /* forest green */
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  background:#f9f6ef; /* ivory */
  padding:36px;
  max-width:700px;
  width:90%;
  border-radius:14px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}
h1 {
  font-family:'Playfair Display',serif;
  font-weight:600;
  color:#1f3d2b;
}
input, button {
  width:100%;
  margin:12px 0;
  padding:12px;
  border-radius:6px;
  font-size:14px;
  border:1px solid #ccc;
}
button {
  background:#c9a24d; /* gold */
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:#1a1a1a;
}
button:hover {
  background:#b8943f;
}
.hidden {
  display:none;
}
iframe {
  width:100%;
  height:800px;
  border:none;
  border-radius:10px;
  margin-top:16px;
}
</style>
</head>
<body>

<div class="container">

  <!-- PASSWORD SCREEN -->
  <div id="passwordSection">
    <h1>Enter Invitation Password</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="passwordButton">Enter</button>
  </div>

  <!-- EMBEDDED GOOGLE FORM -->
  <div id="formContainer" class="hidden">
    <h1>Abin & Megan’s Proposal Party RSVP</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf6FlvoTaSTTo1yajNdHxaHHC4Q5tPkop2WrerS5H3Ou2LeVg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

</div>

<script>
// Password logic
const PASSWORD = "AbinMegan2026";
const passwordInput = document.getElementById("passwordInput");
const passwordButton = document.getElementById("passwordButton");
const passwordSection = document.getElementById("passwordSection");
const formContainer = document.getElementById("formContainer");

passwordButton.addEventListener("click", () => {
  if(passwordInput.value === PASSWORD){
    passwordSection.classList.add("hidden");
    formContainer.classList.remove("hidden");
  } else {
    alert("Incorrect password");
    passwordInput.value = "";
    passwordInput.focus();
  }
});
</script>

</body>
</html>
